<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Example 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style type="text/css">
        body {
            background-color: purple;
        }

        .vl {
            border-right: 1px solid #dee2e6 !important;

        }

        .box {
            margin-left: 20px;
            margin-right: 20px;
        }

        h2 {
            margin-left: 20px;
        }
    </style>
</head>

<body><br><br>
    <div class="container">
        <div class="row">
            <div class="col-sm-3 bg-white text-center vl"><br><br>
                <img src="images.jpg" class="rounded-circle" alt="Cinque Terre" width="250" height="300">
                <p><b>Amelly</b></p>
                <p>amelly12@bbb.com</p>
            </div>
            <div class="col-sm-5 bg-white vl"><br><br>
                <h2>Profile Setting</h2>
                <div class="row box">
                    <div class="col-md-6">
                        <label class="label">Name:</label>
                        <input type="text" name="name" placeholder="First Name" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="label">Surname:</label>
                        <input type="text" name="sname" placeholder="Surname" class="form-control">
                    </div>

                </div>
                <div class="row box">
                    <div class="col-md-12">
                        <label class="label">PhoneNumber:</label>
                        <input type="text" name="phone" placeholder="enter phone number" class="form-control">
                    </div>
                    <div class="col-md-12">
                        <label class="label">Address:</label>
                        <input type="text" name="add" placeholder="enter address" class="form-control">
                    </div>
                    <div class="col-md-12">
                        <label class="label">Email Id:</label>
                        <input type="email" name="email" placeholder="enter email id" class="form-control">
                    </div>
                    <div class="col-md-12">
                        <label class="label">Education:</label>
                        <input type="text" name="edu" placeholder="enter education" class="form-control">
                    </div>
                </div><br>
                <div class="row box">
                    <div class="col-md-6">
                        <label class="label">Country:</label>
                        <input type="text" name="country" placeholder="Country" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="label">State:</label>
                        <input type="text" name="state" placeholder="State" class="form-control">
                    </div>
                </div><br><br>
                <div class="text-center">
                    <button class="btn btn-primary profile-button" type="button">Save Profile</button><br><br>
                </div>
            </div>
            <div class="col-sm-4 bg-white"><br><br><br>
                <div class="row box">
                    <div class="col-md-6">
                        <label class="label">Edite Experiance:</label>
                    </div>
                    <div class="col-md-6">
                        <input type="text" name="exp" placeholder="Experiance" class="form-control">
                    </div>
                </div><br><br>
                <div class="row box">
                    <div class="col-md-12">
                        <label class="label">Experiance In Designing</label>
                        <input type="text" name="expd" placeholder="Experiance" class="form-control">
                    </div>
                    <div class="col-md-12"><br>
                        <label class="label">Addtional Detail:</label>
                        <input type="text" name="ad" placeholder="addtional detail" class="form-control">
                    </div>

                </div>
            </div>
        </div>
</body>

</html>
